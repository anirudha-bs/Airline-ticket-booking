{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1 style="text-align: center;" > All Flights</h1>

  <table style="width: 50%; margin: auto;" class="table table-bordered">
<thead class="thead-dark">
  <tr>
    <th scope="col">Flight origin - Flight destination</th>
  </tr>
</thead>

<tbody>
  {% for flight in flights %}
  <tr>
    <td><a href="{{ url_for('flight', flight_id=flight.id) }}">
        {{ flight.origin }} to {{ flight.destination }}
    </a>
   </td>

  </tr>
  {% endfor %}
</tbody>
</table>
 <br></br><br></br>

{% endblock %}
