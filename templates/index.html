{% extends "layout.html" %}

{% block title %}
    Airlines
{% endblock %}

{% block body %}

<h2 style="text-align:left">Book Flight</h2>

<form action="{{ url_for('book') }}" method="POST">
        <div class="form-group">
            <select class="form-control" name="flight_id">
                {% for flight in flights %}
                    <option style="text-align:center" value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" style="text-align:center" name="name" placeholder="Passenger Name" required>
        </div>

        <div class="form-group">
            <input type="date" style="text-align:center" name="date" required>
        </div>

          <script type="text/javascript"
              src="https://checkout.razorpay.com/v1/checkout.js"
              data-key="rzp_test_cdJnNzG9Ar1H1T"
              data-amount="1000000"
              data-name="Daft Punk"
              data-description="Purchase Description"
              data-image="/static/vk.jpg"
              data-netbanking="true"
              data-description="Tron Legacy"
              data-notes.shopping_order_id="21">
          </script>
          <input type="hidden" name="shopping_order_id" value="21">

        </form>

    </form>

{% endblock %}
