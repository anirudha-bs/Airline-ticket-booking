{% extends "layout.html" %}

{% block title %}
    Airlines
{% endblock %}

{% block body %}
    
    <h1 style="text-align:center"> Airlines</h1> 
    <h2 style="text-align:left">Book Flight</h2>

    <form action="{{ url_for('book') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="flight_id">
                {% for flight in flights %}
                    <option style="text-align:center" value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" style="text-align:center" name="name" placeholder="Passenger Name">
        </div>

        <div class="form-group">
            <input type="date" style="text-align:center" name="date">
        </div> 
    
        <div class="form-group">
            <button style="text-align:center" class="btn btn-primary">Book Flight</button>
        </div>
	 <a href="{{ url_for('flights') }}">
	 Flight details 
         </a>

    </form>
{% endblock %}
